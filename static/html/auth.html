<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - {{ server_name }} - {{ site_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}?v={{ ASSET_VERSION }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Retour</span>
    </a>
    
    <div class="container">
        <div class="auth-card animate__animated animate__fadeIn">
            <div class="logo-container">
                <div class="logo-voltre">
                    <span class="logo-vol">VOL</span><span class="logo-tre">TRE</span>
                </div>
            </div>
            
            <div class="server-logo-container">
                {% if discord_icon %}
                <img src="{{ discord_icon }}" alt="{{ server_name }}" class="server-logo-auth">
                {% else %}
                <div class="server-icon-auth">
                    {{ server_name[0].upper() }}
                </div>
                {% endif %}
            </div>
            
            <h2>{{ server_name }}</h2>
            <p>Connectez-vous avec Discord pour acc√©der au panneau d'administration des logs.</p>
            
            <a href="{{ url_for('login', server=server) }}" class="discord-btn">
                <i class="fab fa-discord"></i>
                <span>Se connecter avec Discord</span>
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
